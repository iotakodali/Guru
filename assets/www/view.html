

  <iframe  name="report" id="youtube" style="position: absolute; top: 0; left: 0; bottom: 0; right: 0; height:100%; width:100%;"
src="">
</iframe>
<script type="text/javascript">
function gup(url, name) {
            name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
            var regexS = "[\\#&]"+name+"=([^&#]*)";
            var regex = new RegExp( regexS );
            var results = regex.exec( url );
            if( results == null )
                return "";
            else
                return results[1];
        }
        var vid=gup(document.URL, 'id');
        document.getElementById("youtube").src = "http://www.youtube.com/embed/"+vid;
</script>
