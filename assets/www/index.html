<script>
                $.get('http://gdata.youtube.com/feeds/api/users/nptelhrd/playlists?&v=2&max-results=50&alt=jsonc', function(resp) {
                        var text='<table border=0>';
                        for(i=0;resp.data.items[i]!=undefined;i++){
                            text += '<tr><td rowspan="3"><img src = "' + resp.data.items[i].thumbnail.sqDefault +'" /></td><td><b>' + resp.data.items[i].title+'</b></td></tr><tr><td>'+resp.data.items[i].description+'</td></tr><tr><td><a href= '+'list.html#id='+resp.data.items[i].id+'>View Series</a></td></tr>'
                        }
                        text += '</table>';
                        $("#page").append(text);
                    },"json"
                    );
        </script>
